userprofile
<div class="container">
  <div>this is the user {{vm.userProfile[0].tag}}</div>

  <ul ng-repeat="post in vm.userProfile[0].posts">
    <li>
      <div>{{post.pillar}}</div>
      <img src="{{post.url}}">
      <div>{{post.description}}</div>
    </li>
  </ul>
</div>

<a href="/editProfile"><button>Edit Profile</button></a>
<button ng-click='vm.logout()'>Logout</button>
