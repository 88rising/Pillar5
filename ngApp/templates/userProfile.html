userprofile
<div class="container">
  <div>this is the user {{vm.userProfile.tag}}</div>

  <ul ng-repeat="post in vm.userProfile.posts">
    <li>
      <div>{{post.pillar}}</div>
      <img src="{{post.url}}">
      <div>{{post.description}}</div>
    </li>
  </ul>
</div>

<a href="/editProfile"><button>Edit Profile</button></a>
