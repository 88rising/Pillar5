<h1> Discover </h1>


<div>Discover by Pillars: </div>
  <select ng-model="vm.pillar">
    <option disabled selected value>* Select Pillar *</option>
    <option>Graffitti</option>
    <option>Break Dance</option>
    <option>Beatbox</option>
    <option>DJ</option>
    <option>Rap</option>
  </select>

  <button ng-click = "vm.discover()"> Discover </button>

<ul ng-repeat="post in vm.posts">
  <li>
    <a href="/profile/{{post.user}}"><div>{{post.user}}</div></a>
    <div>{{post.pillar}}</div>
    <div>{{post.user}}</div>
    <img src="{{post.url}}">
    <div>{{post.description}}</div>
    <button ng-click = "vm.like()"> Like! </button>
  </li>
</ul>
